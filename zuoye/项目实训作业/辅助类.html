	<body>

			<p class="text-success">一行白鹭上青天<span class="glyphicon glyphicon-leaf" style="color: deeppink;font-size: 36px;"></span></p>

			<textarea class="form-control"></textarea>

				一行白鹭上青天
				<button class="btn btn-primary pull-right">发送</button>
			</div>
			
			<p class="bg-warning">夜来风雨声</p>

		<br />
		<br />

				<br />

				</div>
				
			</div>
