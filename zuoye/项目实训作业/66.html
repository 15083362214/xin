<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<div>
				<h2 class="btn-primary">用户登录</h2>
				<form>
					<div class="form-group">
						<label for="name" class="glyphicon glyphicon-user">账户</label>
						<input type="text" class="form-control" id="name" placeholder="请输入账户"/>
					</div>
					<div class="form-group">
						<label for="mm" class="glyphicon glyphicon-lock">密码</label>
						<input type="text" class="form-control" id="mm" placeholder="请输入密码"/>
					</div>
					<div class="form-group text-center">
						
						<button type="button" class="btn btn-success">
						  确认登录
						</button>
						
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
						  注册账户
						</button>
					</div>


				</form>
			</div>
		</div>
		
		
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">添加</h4>
		      </div>
			  
		      <div class="form-group">
		      	<label for="name" class="glyphicon glyphicon-user">账户</label>
		      	<input type="text" class="form-control" id="name" placeholder="请输入账户"/>
		      </div>
		      <div class="form-group">
		      	<label for="mm" class="glyphicon glyphicon-lock">密码</label>
		      	<input type="text" class="form-control" id="mm" placeholder="请输入密码"/>
		      </div>
			  <div class="form-group">
			  	<label for="mm" class="glyphicon glyphicon-lock">重复密码</label>
			  	<input type="text" class="form-control" id="mm" placeholder="请输入重复密码"/>
			  </div>
			  
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">确认</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		
		
		
	</body>
	<script src="bootstrap-3.4.1-dist/js/jquery-2.1.4.min.js"></script>
	<script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</html>
