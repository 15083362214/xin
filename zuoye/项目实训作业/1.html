<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css"/>
		<style>
			.bg-primary{
				    width: 600px;
				    height: 60px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="bg-primary">
				<h2>小格的生活作息</h2>
			</div>
			<div class="form-group">
				<h4>第一题:<small>是否有每天坚持吃早餐</small></h4>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    请选择 <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
				<li role="separator" class="divider"></li>
			    <li><a href="#">没有</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">有</a></li>
			  </ul>
			</div>
			
			<div class="form-group">
				<h4>第二题:<small>是否有熬夜的习惯</small></h4>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    请选择 <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
				<li role="separator" class="divider"></li>
			    <li><a href="#">没有</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">有</a></li>
			  </ul>
			</div>
			
			<div class="form-group">
				<h4>第三题:<small>是否有熬夜的习惯</small></h4>
			</div>
			<div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    请选择 <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
				<li role="separator" class="divider"></li>
			    <li><a href="#">没有</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">有</a></li>
			  </ul>
			</div>
			
			
			<div class="bg-primary">
				<h2>自检结果</h2>
			</div>
			<div class="bg-success">
				<span class="text-primary" style="height: 53px;line-height: 53px;">
					习惯有一种神奇的力量，它可以使魔鬼主宰人的灵魂，也可以把他们从人的心灵里驱赶出去。这就是说，习惯若不是最好的仆人，就是最好的主人。
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</button>
				</span>
			</div>
			<div class="bg-success">
				<span class="text-primary" style="height: 53px;line-height: 53px;">
					每一个日出都是一次新的开始,每一个日落都是一次美好的结束。
					<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</button>
				</span>
			</div>
			
			
			</div>
		</div>
		<script src="bootstrap-3.4.1-dist/js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
	</body>
</html>
