<!DOCTYPE html>
<html>

		<style>

				width: 10%;
				text-align: center;
			}
			
			.btn1{
				margin-top: 100px;
				margin-bottom: 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">
			<button class="btn btn-primary btn1" disable>上一张</button>
			</div>
			
			<div class="list">
				<ul class="list-unstyled">
					
					<li><img class="img-thumbnail" src="img/1.jpg"/>

	<script src="bootstrap-3.4.1-dist/js/jquery-2.1.4.min.js"></script>
	<script>
			$(function() {
				var num = 0;
				$("button").click(function() {
					if($("button").index(this) == 0) {
						$("button").eq(1).removeAttr("disabled", "disabled");
						if(num == 1) {
							$("button").eq(0).attr("disabled", "disabled");
						}
						$("ul").css("left", (-$("li").width()) * num + "px");
						if(num != 0) {
							num--;
							$("ul").css("left", (-$("li").width()) * num + "px");
						} else {
							$("button").eq(0).attr("disabled", "disabled");
						}
					}
					if($("button").index(this) == 1) {
						num++;
						$("button").eq(0).removeAttr("disabled", "disabled");
						if(num > $("li").length - 4) {
							$("button").eq(1).attr("disabled", "disabled");
						}
						$("ul").css("left", (-$("li").width()) * num + "px");
					}
				})
			})
		</script>
</html>
